<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>HTML 5 Boilerplate</title>
	    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<form action="/members/saved" th:object="${memberHTML}" method="POST">
			<div class="row">
			  	<div class="col">
			  		<input th:field="${memberHTML.fName}" type="text" class="form-control" placeholder="First name" aria-label="First name">
			  	</div>
				<div class="col">
			    	<input th:field="${memberHTML.lName}" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</body>

</html>
